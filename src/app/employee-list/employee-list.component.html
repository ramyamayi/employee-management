<h2>Employee List </h2>
<table class = "table table-stripped"> 
    <thead>
        <tr>
            <th>Emp Id</th>
            <th>Emp Name</th>
            <th>Emp Dept</th>
            <th>Actions</th>
           
        </tr>
    </thead>
    <tbody>
       <tr *ngFor ="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.dept}}</td>
        <td>
            <button (click) = "updateEmployee(employee.id)" class = "btn btn-info">Update</button>
            <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 15px">Delete</button>
            <button (click) = "viewEmployee(employee.id)" class = "btn btn-info" style="margin-left: 15px">View</button>
        </td>
       </tr>
      

    </tbody>


</table>
